
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/249893198e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar">
        <div class="links">
            <a href="https://www.google.com/advanced_search">Advance search</a>
            <a href="image.html">Image search</a>
        </div>
    </div>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        <div class="main">
            <form id="form" action="https://www.google.com/search">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="text" name="q">
                </div>
                <div class="buttons">
                    <input type="submit" class="btn" id="submit" value="Google Search">
                    <a href="https://www.google.com/doodles" class="btn">I.m feeling lucky</a>
                </div>
            </form>
        </div>

    </div>
    <div class="footer">
        <div class="left-footer">
            <p>India</p>
            <div class="footer-links">
                <a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank">About</a>
                <a href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank">Advertising</a>
                <a href="https://www.google.com/intl/en_in/business/" target="_blank">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank">How Search works</a>
            </div>
        </div>
        <div class="right-footer">
            <div class="footer-links">
                <a href="https://policies.google.com/privacy?hl=en-IN&fg=1" target="_blank">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-IN&fg=1" target="_blank">Terms</a>
                <a href="" target="_blank">Settings</a>
            </div>
        </div>
    </div>

</body>

</html>
