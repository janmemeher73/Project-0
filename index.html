
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="links">
            <a href="https://www.google.com/advanced_search">Advance search</a>
            <a href="">Image search</a>
        </div>
    </div>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        <div class="main">
            <form id="form" action="https://www.google.com/search">
                <input type="text" id="text" name="q">
                <div class="buttons">
                    <input type="submit" class="btn" id="submit" value="Google Search">
                    <input type="button" class="btn" value="I.m feeling lucky">
                </div>
            </form>
        </div>

    </div>

</body>

</html>
